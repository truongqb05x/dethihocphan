<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài liệu của bạn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <!-- SEO Meta Tags -->
    <meta name="description"
        content="Tra cứu, tải xuống và chia sẻ ngân hàng đề thi học phần từ các trường đại học. Tìm kiếm đề thi theo năm, ngành học và môn học.">
    <meta name="keywords"
        content="ngân hàng đề thi, đề thi học phần, đề thi đại học, tài liệu học tập, đề thi kết thúc học phần sư phạm huế, đề thi kết thúc học phần khoa học huế,đề thi kết thúc học phần khoa học tự nhiên, đề thi kết thúc học phần luật, đề thi kết thúc học phần quy nhơn">
    <meta name="author" content="đề thi học phần">

    <!-- Social Media (Open Graph) -->
    <meta property="og:title" content="Ngân hàng đề thi học phần">
    <meta property="og:description"
        content="Tổng hợp đề thi học phần các trường đại học, hỗ trợ sinh viên học tập và ôn luyện hiệu quả.">
    <meta property="og:image" content="../static/img/logo.png"> <!-- Thay bằng link ảnh thực -->
    <meta property="og:url" content="https://dethihocphan.com/"> <!-- Đường dẫn chính xác của trang -->
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ngân hàng đề thi học phần">
    <meta name="twitter:description" content="Tìm kiếm và chia sẻ đề thi học phần từ các trường đại học.">
    <meta name="twitter:image" content="https://example.com/static/img/preview.jpg"> <!-- Link ảnh thumbnail -->

    <!-- Favicon & Fonts -->
    <link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/app.css">
    <link rel="stylesheet" href="../static/css/lichsumua.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <h1 class="header-title">Tài liệu của bạn</h1>
            <div class="header-actions">
                <div class="header-icon theme-icon">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="user-avatar">NM</div>
            </div>
        </header>

        <!-- Sidebar -->
                <nav class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo" style="font-size: 32px; color: #007bff;">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div>
                    <div class="sidebar-title" style="font-weight: bold; font-size: 18px;">Dethihocphan.com</div>
                    <div class="sidebar-group" style="font-size: 14px; color: #666;">Cùng bạn chinh phục</div>
                </div>
            </div>

            <div class="sidebar-nav">
                <!-- 1. Trang chủ -->
                <a href="/" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav-text">Trang chủ</div>
                </a>

                <!-- 2. Đề Thi -->
                <a href="/exams" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="nav-text">Đề Thi</div>
                </a>

                <!-- 3. Tài liệu của bạn (lịch sử mua hoặc upload) -->
                <a href="#" class="nav-item active">
                    <div class="nav-icon">
                        <i class="fas fa-folder-open"></i>
                    </div>
                    <div class="nav-text">Tài liệu của bạn</div>
                </a>

                <!-- 4. Quy đổi lượt xem -->
                <a href="/quydoi" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="nav-text">Quy đổi lượt xem</div>
                </a>
            </div>


            <div class="sidebar-footer">
                <div class="theme-toggle">
                    <div class="theme-btn active" data-theme="light">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="theme-btn" data-theme="dark">
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <div class="filter-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="Tìm kiếm đề thi...">
                <button class="filter-btn" id="filterBtn">
                    <i class="fas fa-filter"></i> Bộ lọc
                </button>
            </div>

            <table class="exam-table">
                <thead>
                    <tr>
                        <th>Tên đề thi</th>
                        <th>Loại</th>
                        <th>Kích thước</th>
                        <th>Ngày xem</th>
                        <th>Khiếu nại</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="examTableBody">
                    <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
                </tbody>
            </table>
        </main>

        <!-- Filter Modal -->
        <div class="modal" id="filterModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Bộ lọc đề thi</h2>
                    <button class="modal-close" id="filterModalClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Loại file</label>
                        <select id="filterFileType">
                            <option value="">Tất cả</option>
                            <option value="pdf">PDF</option>
                            <option value="docx">Word</option>
                            <option value="xlsx">Excel</option>
                            <option value="zip">ZIP</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="filterResetBtn">Đặt lại</button>
                    <button class="btn btn-primary" id="filterApplyBtn">Áp dụng</button>
                </div>
            </div>
        </div>

        <!-- Complaint Modal -->
        <div class="modal" id="complaintModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Gửi khiếu nại</h2>
                    <button class="modal-close" id="complaintModalClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tên đề thi</label>
                        <input type="text" id="complaintExamName" readonly>
                    </div>
                    <div class="form-group">
                        <label>Lý do khiếu nại</label>
                        <select id="complaintReason">
                            <option value="">Chọn lý do</option>
                            <option value="content_error">Nội dung sai sót</option>
                            <option value="file_corrupted">File bị lỗi</option>
                            <option value="wrong_file">File không đúng</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Chi tiết khiếu nại</label>
                        <textarea id="complaintDetails" placeholder="Mô tả chi tiết vấn đề..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="complaintCancelBtn">Hủy</button>
                    <button class="btn btn-primary" id="complaintSubmitBtn">Gửi</button>
                </div>
            </div>
        </div>

        <!-- Complaint Detail Modal -->
        <div class="modal" id="complaintDetailModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Chi tiết khiếu nại</h2>
                    <button class="modal-close" id="complaintDetailModalClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="detail-group">
                        <span class="detail-label">Tên đề thi</span>
                        <span class="detail-value" id="detailExamName"></span>
                    </div>
                    <div class="detail-group">
                        <span class="detail-label">Trạng thái</span>
                        <span class="detail-value" id="detailStatus"></span>
                    </div>
                    <div class="detail-group">
                        <span class="detail-label">Lý do khiếu nại</span>
                        <span class="detail-value" id="detailReason"></span>
                    </div>
                    <div class="detail-group">
                        <span class="detail-label">Chi tiết</span>
                        <span class="detail-value" id="detailDetails"></span>
                    </div>
                    <div class="detail-group" id="resolutionGroup">
                        <span class="detail-label">Phương án xử lý</span>
                        <span class="detail-value" id="detailResolution"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="complaintDetailCloseBtn">Đóng</button>
                </div>
            </div>
        </div>
    </div>

<script src="../static/js/lichsumua.js"></script>
<script src="../static/js/app.js"></script>
</body>
</html>
