<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện đề thi</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Tra cứu, tải xuống và chia sẻ ngân hàng đề thi học phần từ các trường đại học. Tìm kiếm đề thi theo năm, ngành học và môn học.">
    <meta name="keywords"
        content="ngân hàng đề thi, đề thi học phần, đề thi đại học, tài liệu học tập, đề thi kết thúc học phần sư phạm huế, đề thi kết thúc học phần khoa học huế,đề thi kết thúc học phần khoa học tự nhiên, đề thi kết thúc học phần luật, đề thi kết thúc học phần quy nhơn">
    <meta name="author" content="đề thi học phần">

    <!-- Social Media (Open Graph) -->
    <meta property="og:title" content="Ngân hàng đề thi học phần">
    <meta property="og:description"
        content="Tổng hợp đề thi học phần các trường đại học, hỗ trợ sinh viên học tập và ôn luyện hiệu quả.">
    <meta property="og:image" content="../static/img/logo.png">
    <meta property="og:url" content="https://dethihocphan.com/">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ngân hàng đề thi học phần">
    <meta name="twitter:description" content="Tìm kiếm và chia sẻ đề thi học phần từ các trường đại học.">
    <meta name="twitter:image" content="../static/img/logo.png">

    <!-- Favicon & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/app.css">
    <link rel="stylesheet" href="../static/css/exams.css">
    <link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <h1 class="header-title">Thư viện đề thi</h1>
            <div class="header-actions">
                <div class="header-icon theme-icon">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="user-avatar">NM</div>
            </div>
        </header>

        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo" style="font-size: 32px; color: #007bff;">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div>
                    <div class="sidebar-title" style="font-weight: bold; font-size: 18px;">Dethihocphan.com</div>
                    <div class="sidebar-group" style="font-size: 14px; color: #666;">Cùng bạn chinh phục</div>
                </div>
            </div>

            <div class="sidebar-nav">
                <a href="/" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav-text">Trang chủ</div>
                </a>
                <a href="#" class="nav-item active">
                    <div class="nav-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="nav-text">Đề Thi</div>
                </a>
                <a href="/lichsumua" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-folder-open"></i>
                    </div>
                    <div class="nav-text">Tài liệu của bạn</div>
                </a>
                <a href="/quydoi" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="nav-text">Quy đổi lượt xem</div>
                </a>
            </div>

            <div class="sidebar-footer">
                <div class="theme-toggle">
                    <div class="theme-btn active" data-theme="light">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="theme-btn" data-theme="dark">
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="repo-header">
                <div class="repo-actions">
                    <button class="btn btn-outline" id="filterModalBtn">
                        <i class="fas fa-filter"></i> <span>Lọc</span>
                    </button>
                    <button class="btn btn-outline" id="searchModalBtn">
                        <i class="fas fa-search"></i> <span>Tìm kiếm</span>
                    </button>
                    <a href="/contributions" class="btn btn-primary" id="uploadModalBtn" style="text-decoration: none;">
                        <i class="fas fa-upload"></i> <span>Tải lên</span>
                    </a>
                </div>
            </div>

            <div class="file-browser">
                <div class="path-navigation" id="pathNavigation"></div>
                <table class="file-table">
                    <thead>
                        <tr>
                            <th style="width: 50%;" class="sortable" data-sort="name">Tên</th>
                            <th class="sortable" data-sort="type">Loại</th>
                            <th class="sortable" data-sort="size">Kích thước</th>
                            <th class="sortable" data-sort="updated">Cập nhật</th>
                        </tr>
                    </thead>
                    <tbody id="fileTableBody"></tbody>
                </table>
                <div class="commit-meta" id="commitMeta"></div>
            </div>
        </main>
    </div>

    <div class="modal" id="filterModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-filter"></i> Bộ lọc đề thi</h3>
                <button class="modal-close" id="filterModalClose">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group" id="schoolFilterGroup">
                    <label class="form-label">Trường</label>
                    <select class="form-control form-select" id="filterSchool">
                        <option value="">Tất cả trường</option>
                    </select>
                </div>
                <div class="form-group" id="facultyFilterGroup">
                    <label class="form-label">Khoa</label>
                    <select class="form-control form-select" id="filterFaculty">
                        <option value="">Tất cả khoa</option>
                    </select>
                </div>
                <div class="form-group" id="subjectFilterGroup">
                    <label class="form-label">Môn học</label>
                    <select class="form-control form-select" id="filterSubject">
                        <option value="">Tất cả môn</option>
                    </select>
                </div>
                <div class="form-group" id="yearFilterGroup">
                    <label class="form-label">Năm</label>
                    <div class="filter-options" id="filterYears"></div>
                </div>
                <div class="form-group" id="documentFilterGroup">
                    <label class="form-label">Loại tài liệu</label>
                    <div class="filter-options" id="filterDocumentTypes">
                        <label class="filter-option">
                            <input type="checkbox" value="exam" checked> Đề thi
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="syllabus" checked> Giáo trình
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="filterResetBtn">Đặt lại</button>
                <button class="btn btn-primary" id="filterApplyBtn">Áp dụng</button>
            </div>
        </div>
    </div>

    <div id="loadingSpinner" style="display: none; text-align: center; padding: 2rem;">
        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary);"></i>
        <p style="color: var(--text-light); margin-top: 0.5rem;">Đang tải...</p>
    </div>

    <div class="modal" id="searchModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-search"></i> Tìm kiếm đề thi</h3>
                <button class="modal-close" id="searchModalClose">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group search-input">
                    <i class="fas fa-search"></i>
                    <input type="text" class="form-control" id="searchInput" placeholder="Nhập từ khóa tìm kiếm...">
                </div>
                <div class="form-group">
                    <label class="form-label">Loại tài liệu</label>
                    <select class="form-control form-select" id="searchDocumentType">
                        <option value="">Tất cả</option>
                        <option value="exam">Đề thi</option>
                        <option value="syllabus">Đề cương</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Kết quả tìm kiếm</label>
                    <div id="searchResults"
                        style="background-color: var(--github-bg); border: 1px solid var(--github-border); border-radius: var(--radius-sm); padding: 1rem; min-height: 200px;">
                        <div id="searchPlaceholder" style="color: var(--text-light); text-align: center;">
                            <p>Nhập từ khóa để tìm kiếm đề thi</p>
                        </div>
                        <div id="searchLoading" style="display: none;">
                            <div class="skeleton skeleton-text"></div>
                            <div class="skeleton skeleton-text"></div>
                            <div class="skeleton skeleton-text"></div>
                        </div>
                        <div id="searchResultContent" style="display: none;"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="searchCancelBtn">Hủy</button>
                <button class="btn btn-primary" id="searchSubmitBtn">Tìm kiếm</button>
            </div>
        </div>
    </div>
    <script src="../static/js/exams.js"></script>
    <script src="../static/js/app.js"></script>

</body>
</html>
