    <style>
        :root {
            --primary-color: #1877f2; /* Facebook blue */
            --secondary-color: #606770; /* Facebook grey */
            --accent-color: #e4e6eb; /* Light grey background */
            --light-bg: #f0f2f5; /* Very light grey background */
            --dark-bg: #242526; /* Dark background for text */
            --text-color: #050505; /* Default text color */
            --border-radius: 8px;
            --box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            --transition: all 0.2s ease-in-out;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin-top: 56px; /* Adjust for fixed navbar if you have one */
        }

        .facebook-newsfeed-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
        }

        .post-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid var(--accent-color);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 1px solid var(--accent-color);
        }

        .post-info {
            flex-grow: 1;
        }

        .post-author {
            font-weight: bold;
            color: var(--dark-bg);
            margin-bottom: 2px;
        }

        .post-time {
            font-size: 0.85rem;
            color: var(--secondary-color);
        }

        .post-content {
            margin-bottom: 10px;
            line-height: 1.5;
            color: var(--dark-bg);
        }

        .post-actions {
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            border-top: 1px solid var(--accent-color);
        }

        .action-button {
            background: none;
            border: none;
            color: var(--secondary-color);
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }

        .action-button:hover {
            background-color: var(--accent-color);
        }

        .comment-section {
            margin-top: 10px;
        }

        .comment-input-area {
            display: flex;
            align-items: center;
            padding: 8px;
            border-top: 1px solid var(--accent-color);
        }

        .comment-input-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 1px solid var(--accent-color);
        }

        .comment-input {
            flex-grow: 1;
            border: none;
            background-color: var(--accent-color);
            border-radius: 20px;
            padding: 8px 12px;
            font-size: 0.9rem;
            outline: none;
        }

        .comment-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: var(--transition);
            border: 1px solid var(--accent-color);
        }

        .comment-card:hover {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .reply-form {
            display: none;
            margin-top: 1rem;
            background: var(--light-bg);
            padding: 0.75rem;
            border-radius: var(--border-radius);
        }

        .replies {
            margin-left: 1rem;
            border-left: 2px solid var(--accent-color);
            padding-left: 1rem;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--accent-color);
            background-color: #f8f9fa;
        }

        .user-name {
            font-weight: 500;
            color: var(--dark-bg);
        }

        .comment-time {
            font-size: 0.75rem;
            color: var(--secondary-color);
        }

        .comment-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.8rem;
            color: var(--secondary-color);
            background: none;
            border: none;
            cursor: pointer;
            transition: var(--transition);

        .action-btn:hover {
            color: var(--primary-color);
        }

        .like-btn.active {
            color: var(--primary-color);
        }

        .form-control, .form-control:focus {
            border-radius: 20px;
            padding: 0.6rem 1rem;
            border: 1px solid var(--accent-color);
            background-color: var(--accent-color);
            outline: none;

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: var(--border-radius);
            padding: 0.4rem 1rem;
            font-weight: 500;
        }

        .btn-outline-secondary {
            border-radius: var(--border-radius);
        }

        .comment-content {
            line-height: 1.4;
            margin: 0.5rem 0;
            color: var(--dark-bg);
            font-size: 0.9rem;
        }

        .floating-btn {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            width: 48px;
            height: 48px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 100;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .tag-user {
            color: var(--primary-color);
            font-weight: 500;
            cursor: pointer;
        }

        .file-attachment {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: var(--accent-color);
            border-radius: 8px;

            width: 100%;

        .file-attachment i {
            margin-right: 0.5rem;
            color: var(--primary-color);

        .file-name {

        .file-preview {

            margin-left: 0.5rem;

        @media (max-width: 768px) {
            .replies {
                margin-left: 0.5rem;

        /* Filter Bar Styles */
        .filter-bar {

            align-items: center;
            gap: 0.75rem;

            padding: 8px;
            background-color: white;

        .filter-group {

            align-items: center;
            flex-grow: 1;
        }

        .filter-select {
            appearance: none;

            width: 100%;

            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
        }

        .filter-icon {
            position: absolute;
            right: 0.75rem;
            color: var(--primary-color);
            font-size: 0.8rem;
            pointer-events: none;
        }
        .loading-container {
            text-align: center;
            padding: 20px;
            display: none; /* Ẩn mặc định */

            height: 40px;

<div class="container facebook-newsfeed-container py-3">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <!-- Main Comment Form -->
            <div class="post-card mb-3">
                <div class="d-flex align-items-center gap-3">
                    <img src="https://i.pravatar.cc/42" class="post-avatar" alt="User Avatar">

                <div class="comment-card mt-3" id="mainCommentFormContainer" style="display: none;">
                    <form id="mainCommentForm">
                        <div class="d-flex gap-3">
                            <img src="https://i.pravatar.cc/42" class="avatar" alt="User Avatar">
                            <div class="flex-grow-1">
                                <textarea class="form-control mb-2" id="mainCommentText" rows="2" placeholder="Share your thoughts..." required></textarea>

async function loadComments() {
    elements.loadingIndicator.style.display = 'block';
    elements.commentsSection.style.display = 'none';

    const documentId = getParameterByName('document_id');
    if (!documentId) {
        elements.loadingIndicator.style.display = 'none';
        return;
    }

    try {
        const sort = elements.sortFilter.value || 'desc';
        const res = await fetch(`/get-data?document_id=${documentId}&sort=${sort}`);
        if (!res.ok) throw new Error('Failed to fetch comments');
        const data = await res.json();
        comments = data.comments.map(comment => ({
            ...comment,
            replies: [], // Đảm bảo mỗi comment có mảng replies rỗng
            liked: comment.liked_by_user || false,
            likes: comment.likes_count || 0,
            views: comment.views_count || 0
        }));

        userFullNames = new Set(comments.map(comment => comment.user_full_name));
        if (data.current_user && data.current_user.full_name) {
            userFullNames.add(data.current_user.full_name);
        }

        console.log('Loaded comments:', comments); // Debug dữ liệu
        renderComments();
    } catch (error) {
        console.error('Load comments error:', error);
        elements.commentsSection.innerHTML = `<p class="text-danger">Failed to load comments: ${error.message}</p>`;
    } finally {

function renderComments() {
    // Xóa nội dung hiện tại
    elements.commentsSection.innerHTML = '';

    if (comments.length === 0) {
        // Tạo thông báo khi không có comment
        const message = document.createElement('div');
        message.className = 'empty-comments-message';
        message.innerHTML = `

        `;
        
        elements.commentsSection.appendChild(message);
    } else {
        // Hiển thị comments theo nhóm
        const grouped = groupComments(comments);
        const commentsFragment = document.createDocumentFragment();
        
        grouped.forEach(comment => {
            commentsFragment.appendChild(createCommentElement(comment));
        });
        
        elements.commentsSection.appendChild(commentsFragment);
    }
}
function groupComments(comments) {
    const map = new Map();
    const roots = [];
    comments.forEach(c => {
        c.replies = [];
        map.set(c.id, c);
    });
    comments.forEach(c => {
        if (c.parent_id && map.has(c.parent_id)) {
            map.get(c.parent_id).replies.push(c);
        } else {
            roots.push(c);
        }
    });
    return roots;
}

            <button class="action-button like-btn ${comment.liked ? 'active' : ''}" aria-label="Like this comment">
                <i class="${comment.liked ? 'fas' : 'far'} fa-thumbs-up"></i>
                <span class="like-count">${comment.likes || 0}</span>
            </button>
            <button class="action-button btn-reply" aria-label="Reply to this comment">
                <i class="far fa-comment-dots"></i> Comment
            </button>
            <button class="action-button" aria-label="Share this comment">
                <i class="fas fa-share"></i> Share
            </button>
        </div>
        <div class="comment-section">
            ${comment.replies.length > 0 ? `
                <button class="btn-view-replies" onclick="setupReplyToggle(this)">
                    <svg class="arrow-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    View ${comment.replies.length} more repl${comment.replies.length !== 1 ? 'ies' : 'y'}
                </button>
                <div class="replies-container">
                    ${comment.replies.map(reply => createCommentElement(reply, true).outerHTML).join('')}
                </div>
            ` : ''}
            <form class="reply-form mt-2" data-parent-id="${comment.id}" style="display: none;">
                <div class="d-flex gap-2">
                    <img src="${currentUser.avatar}" class="avatar" alt="User Avatar">
                    <div class="flex-grow-1">
                        <textarea class="form-control mb-2 reply-text" rows="1" placeholder="Write your reply..." required></textarea>
                        <div class="file-preview" style="display: none;"></div>
                        <div class="d-flex justify-content-end gap-2">
                            <input type="file" class="reply-file-input" style="display: none;">
                            <button type="button" class="btn btn-sm btn-outline-secondary attach-reply-btn">
                                <i class="fas fa-paperclip"></i> Attach
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary btn-cancel-reply">Cancel</button>
                            <button type="submit" class="btn btn-sm btn-primary">Reply</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    `;

    // Thêm event listeners
    div.querySelector('.reply-file-input')?.addEventListener('change', handleFileInputChange);
    
    // Xử lý reply toggle nếu có replies
    const viewBtn = div.querySelector('.btn-view-replies');
    if (viewBtn) {
        viewBtn.addEventListener('click', (e) => {
            e.preventDefault();
            setupReplyToggle(viewBtn);
        });
    }

    return div;
}
async function postComment(parentId, text, file) {
  elements.loadingIndicator.style.display = 'block';
  const documentId = getParameterByName('document_id');

  if (!documentId) {
    console.error('Missing document_id in URL:', window.location.href);
    alert('Lỗi: Không tìm thấy document_id trong URL.');
    elements.loadingIndicator.style.display = 'none';
    return;
  }

  if (!currentUser.id) {
    console.error('Missing user ID:', currentUser);
    alert('Lỗi: Vui lòng đăng nhập lại.');
    elements.loadingIndicator.style.display = 'none';
    return;
  }

  const formData = new FormData();
  formData.append('user_id', currentUser.id);
  formData.append('document_id', documentId);
  formData.append('content', text);
  if (parentId) formData.append('parent_id', parentId);
  if (file) formData.append('file', file);

  const url = parentId ? '/reply' : '/comment';

  try {
    const response = await fetch(url, {
      method: 'POST',
      body: formData
    });
    if (!response.ok) throw new Error('Failed to post');
    const result = await response.json();

    const newComment = {
      id: result.reply_id || result.comment_id,
      parent_id: parentId || null,
      user_id: currentUser.id,
      user_full_name: currentUser.fullName,
      user_avatar: currentUser.avatar,
      content: text,
      created_at: new Date().toISOString(),
      likes: 0,
      liked: false,
      views: 0,
      file_url: result.file_url || null,
      file_name: file?.name || null,
      file_type: file?.type || null,
      replies: []
    };

    userFullNames.add(newComment.user_full_name);

    if (parentId) {
      const parentComment = findCommentById(parentId);
      if (parentComment) {
        parentComment.replies.push(newComment);
      } else {
        comments.push(newComment);
      }
    } else {
      comments.push(newComment);
    }

    renderComments();
    elements.commentsSection.querySelector(`[data-comment-id="${newComment.id}"]`)
      ?.scrollIntoView({ behavior: 'smooth' });
  } catch (error) {
    console.error('Post error:', error);
    alert(`Không thể đăng bình luận: ${error.message}`);
  } finally {
    elements.loadingIndicator.style.display = 'none';
  }
}
function findCommentById(id) {
        const search = (comments) => {
            for (const comment of comments) {
                if (comment.id === id) return comment;
                if (comment.replies.length) {
                    const found = search(comment.replies);
                    if (found) return found;
                }
            }
            return null;
        };
        return search(comments);
    }

    function handleApplyFilter(e) {
        e.stopPropagation();
        const parentDoc = window.parent.document;
        const discussionContainer = parentDoc.getElementById('discussion-container');
        const compactContainer = parentDoc.querySelector('.compact-container.my-4');
        if (discussionContainer) discussionContainer.style.display = 'none';
        if (compactContainer) compactContainer.style.display = 'block';
        parentDoc.documentElement.style.overflow = 'auto';
        parentDoc.body.style.overflow = 'auto';
    }
