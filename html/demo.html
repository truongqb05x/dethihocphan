<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiển thị Website trong Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .modal-body {
      min-height: 500px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
      Mở Website
    </button>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nội dung Website</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Nếu bạn thấy CAPTCHA, vui lòng xác minh để tiếp tục.</p>
          <iframe id="captchaIframe" src="https://joohugreene.net/4/8852449" style="width:100%;height:500px;border:none;" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Lấy modal và iframe
    const modalElement = document.getElementById('myModal');
    const modal = new bootstrap.Modal(modalElement);
    const iframe = document.getElementById('captchaIframe');

    // Biến để lưu URL ban đầu
    let initialUrl = iframe.src;

    // Hàm kiểm tra URL của iframe
    function checkIframeUrl() {
      try {
        const currentUrl = iframe.contentWindow.location.href;
        console.log('URL hiện tại của iframe:', currentUrl);

        // Kiểm tra nếu URL thay đổi và không còn chứa từ khóa liên quan đến CAPTCHA
        if (currentUrl !== initialUrl && !currentUrl.toLowerCase().includes('adex')) {
          console.log('CAPTCHA có thể đã được xác minh, đóng modal...');
          modal.hide(); // Đóng modal
        }
      } catch (error) {
        // Lỗi sẽ xảy ra nếu iframe là cross-origin, bỏ qua
        console.error('Không thể truy cập URL của iframe do Same-Origin Policy:', error.message);
      }
    }

    // Theo dõi sự kiện load của iframe
    iframe.addEventListener('load', () => {
      console.log('Iframe đã tải xong một trang mới');
      checkIframeUrl();

      // Theo dõi các chuyển hướng tiếp theo bằng cách kiểm tra định kỳ
      const interval = setInterval(() => {
        if (!modalElement.classList.contains('show')) {
          clearInterval(interval); // Dừng kiểm tra nếu modal đã đóng
          return;
        }
        checkIframeUrl();
      }, 1000); // Kiểm tra mỗi giây
    });

    // Đóng interval khi modal đóng
    modalElement.addEventListener('hidden.bs.modal', () => {
      console.log('Modal đã đóng, dừng kiểm tra.');
      clearInterval(interval);
    });
  </script>
</body>
</html>
